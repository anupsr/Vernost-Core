<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                   
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button style="margin-left:2%; margin-top: 1%;" type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                  </div>
             
                </div>
                <div class="row" style="color: red">
                  <label style="text-align: center;width: 100%;">
                      {{errormessage}}
                  </label>
                  
                </div>
              </div>
            </div>
       
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
